<!doctype html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="background_js_stuff.js"></script>
	<title>Timer of Debate</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="vh-100 vw-100 text-light bg-dark">
	<div class="w-100 h-25 d-flex flex-column">
		<h5 class="mx-auto display-1">十班辩论赛</h5>
		<h2 id="title" class="mx-auto">辩题</h2>
	</div>
	<div class="w-100 h-50 d-flex justify-content-between">
		<div class="w-25 h-100 d-flex flex-column justify-content-center">
			<h3 class="mx-auto display-1">正方</h3>
			<div class="d-flex flex-column mx-auto">
				<div class="text-center display-3" id="1Timer"></div>
				<button type="button" id="1Button" class="justify-content-center btn btn-outline-primary btn-lg">Start</button>
			</div>
		</div>
		
		<div id="roundPart" class="d-none flex-column justify-content-center w-25 h-100">
			<div class="h-50 w-100 d-flex">
				<div class="m-auto">
					<h4 id="Round"></h4>	<!-- 这是用来输出当前环节的名字和内容（例：Round1:正一陈词）-->
					<div id="speakerInFreeDebate"></div>
				</div>
			</div>
			<div class="h-50 w-100 d-flex">
				<button class="btn btn-lg btn-outline-info h-100 w-50" id="lastRound">Last Round</button>	<!--后退键 可返回上一环节 -->
				<button class="btn btn-lg btn-outline-warning h-100 w-50" id="nextRound">Next Round</button>	<!--快进键 可直接进入下一环节-->
			</div>
		</div>
		
		<div id="functional" class="w-25 h-100 d-flex flex-column justify-content-end">
			<button class="btn btn-outline-light btn-lg w-100 h-50" style="font-size: 4rem;">Start</button>
		</div>
								<!-- 想不到取什么id，就给了个functional -->
		<div class="w-25 h-100 d-flex flex-column justify-content-center">
			<h3 class="mx-auto display-1">反方</h3>
			<div class="d-flex flex-column mx-auto">
				<div class="text-center display-3" id="0Timer"></div>
				<button type="button" id="0Button" class="justify-content-center btn btn-outline-danger btn-lg">Start</button>
			</div>
		</div>
		
	</div>
	<div class="w-100 h-25 d-flex justify-content-center">
		<div class="m-auto">Copyright &copy; 2020 王颜睿、张子健 版权所有</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script>
		$("#title").text(prompt("请输入辩论题目："));
	</script>
</body>
</html>
