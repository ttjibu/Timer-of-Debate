<!doctype html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="background_js_stuff.js"></script>
	<title>Timer of Debate</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="vh-100 vw-100">
	<div class="w-100 h-25 d-flex flex-column">
		<h5 class="mx-auto display-1">十班辩论赛</h5>
		<h2 class="mx-auto">辩题</h2>
	</div>
	<div class="w-100 h-50 d-flex justify-content-between">
		<div class="w-25 h-100 d-flex flex-column justify-content-center">
			<h3 class="mx-auto display-1">正方</h3>
			<div class="mx-auto">
				<span id="1Timer"></span>	<br>
				<button type="button" id="1Button" class="btn btn-outline-primary btn-lg">Start</button>
			</div>
		</div>
		
		<div id="roundPart" class="d-none">
			<h4 id="Round"></h4>	<!-- 这是用来输出当前环节的名字和内容（例：Round1:正一陈词）-->
			<span id="speakerInFreeDebate"></span>	<!-- -->
			<button type="button" id="nextRound">Next Round</button>	<!--快进键 可直接进入下一环节-->
			<button type="button" id="lastRound">Last Round</button>	<!--后退键 可返回上一环节 -->
		</div>
		
		<div class="w-25 h-100 d-flex flex-column justify-content-center">
			<button class="btn btn-outline-dark btn-lg w-100 h-25" id="functional">Start</button>
		</div>
								<!-- 想不到取什么id，就给了个functional -->
		<div class="w-25 h-100 d-flex flex-column justify-content-center">
			<h3 class="mx-auto display-1">反方</h3>
			<div class="mx-auto">
				<span id="0Timer"></span>	<br>
				<button type="button" id="0Button" class="btn btn-outline-danger btn-lg">Start</button>
			</div>
		</div>
		
	</div>
	
	
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
