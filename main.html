<!doctype html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div class="Title">
	<h2>辩题</h2>

<div  class="Positive">
	<h3 style="text-align: center">正方</h3>

		<span id="pTimer"></span>

	<form>
		<span id="nTimer"></span>
		<br>
		<input type="button" value="Start" id="nBtn" class="btn">
	</form>
	
</div>
